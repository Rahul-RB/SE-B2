<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Favicon-->
        <link rel="icon" type="image/png" href = {{ url_for("static",filename="images/icons/favicon.ico") }}/>
        
        <!-- Bootstrap CSS CDN -->
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"> -->
        <link rel="stylesheet" type="text/css" href= {{ url_for("static",filename="vendor/bootstrap/css/bootstrap.min.css") }} >
        
        <!-- Font Awesome JS -->
        <!-- <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" integrity="sha384-kW+oWsYx3YpxvjtZjFXqazFpA7UP/MbiY4jvs+RWZo2+N94PFZ36T6TFkc9O3qoB" crossorigin="anonymous"></script> -->
        <script src= {{ url_for("static",filename="vendor/fontawesome/js/all.min.js") }} ></script>
        
        <!-- Font Awesome CSS -->
        <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"> -->
        <link rel="stylesheet" type="text/css" href= {{ url_for("static",filename="vendor/fontawesome/css/all.min.css") }} >
        
        <!--animate.css-->
        <link rel="stylesheet" type="text/css" href = {{ url_for("static",filename="vendor/animate/animate.css") }} >
        
        <!--Hamburgers-CSS-->
        <link rel="stylesheet" type="text/css" href= {{ url_for("static",filename="vendor/css-hamburgers/hamburgers.min.css") }}>
        
        <!--Selecte2-CSS-->
        <link rel="stylesheet" type="text/css" href= {{ url_for("static",filename="vendor/select2/select2.min.css") }}>
        
        <!--Our Custom CSS-->
        <link rel="stylesheet" type="text/css" href = {{ url_for("static",filename="css/Login/login.css") }} >
        <link rel="stylesheet" type="text/css" href = {{ url_for("static",filename="css/Login/util.css") }} >

    </head>
    <body>

        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <div class="login100-pic js-tilt" data-tilt>
                        <img src={{ url_for("static",filename="images/Login/img-01.png") }} alt="IMG">
                    </div>

                    <form class="login100-form validate-form" method="POST">
                        {% if invalidLogin %}
                            <div class="alert alert-danger" role="alert">
                                Username/Password does not match!
                            </div>
                        {% endif %}
                        <span class="login100-form-title">                    
                            Login
                        </span>
                        
                        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                            <input class="input100" type="text" name="email" placeholder="Email">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate = "Password is required">
                            <input class="input100" type="password" name="password" placeholder="Password">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                        </div>
                        <select name="accType" class="form-control input100" style="cursor: pointer;border:none;">
                            <option value="None" disabled selected>Select account type</option>
                            <option value="Patient"> Patient </option>
                            <option value="Doctor"> Doctor </option>
                            <option value="Pharmacy"> Pharmacy </option>
                            <option value="Lab"> Lab </option>
                        </select>
                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn">
                                Login
                            </button>
                        </div>

                        <div class="text-center p-t-12">
                            <span class="txt1">
                                Forgot
                            </span>
                            <a class="txt2" href="#">
                                Username / Password?
                            </a>
                        </div>

                        <div class="text-center p-t-136">
                            <a class="txt2" href= {{ url_for("register_patient") }}>
                                Create your Account
                                <i class="fas fa-angle-right" aria-hidden="true"></i>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- jQuery CDN -->
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
        <script src= {{ url_for("static",filename="vendor/jquery/jquery-3.3.1.min.js") }} ></script>

        <!-- tether 1.4.0 (for using bootstrap's tooltip component) -->
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" crossorigin="anonymous"></script> -->
        <script src= {{ url_for("static",filename="vendor/tether/tether.min.js") }} ></script>
        
        <!-- Popper.JS -->
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script> -->
        <script src= {{ url_for("static",filename="vendor/popper/popper.min.js") }} ></script>
        
        <!-- Bootstrap JS -->
        <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script> -->
        <script src= {{ url_for("static",filename="vendor/bootstrap/js/bootstrap.min.js") }} ></script>

        
        <!--Select2 - JS-->
        <script src={{ url_for("static",filename="vendor/select2/select2.min.js") }}></script>
        
        <!--Tilt - JS-->
        <script src={{ url_for("static",filename="vendor/tilt/tilt.jquery.min.js") }}></script>
        
        <script type="text/javascript">
            $('.js-tilt').tilt({
                scale: 1.1
            })
        </script>

        <!--Our JS-->
        <script src={{ url_for("static",filename="js/Login/login.js") }}></script>

</body>
</html>
